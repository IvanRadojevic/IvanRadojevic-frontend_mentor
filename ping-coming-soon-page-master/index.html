<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../ir.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/79baa2f9a5/UntitledProject/style.css">
  <title>Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <div class="coming-soon-section">
      <div class="logo-container"><img src="./images/logo.svg" alt="Ping logo"></div>
      <h1 class="heading"><span>We are launching </span>soon!</h1>
      <p class="info">Subscribe and get notified</p>
      <form class="form-group" action="#">
        <input type="email" name="email" id="mail" placeholder="Your email address...">
        <label id="label" for="mail">Please provide a valid email address</label>
        <button class="btn " type="submit">Notify Me</button>
      </form>
      <div class="img-container"><img src="./images/illustration-dashboard.png" alt="Four diagram pictures "></div>
      <div class="social-icons-container">
        <a href="#"><span class="icon-facebook"></span></a>
        <a href="#"><span class="icon-twitter"></span></a>
        <a href="#"><span class="icon-instagram"></span></a>
      </div>
      <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>


  <div class="footer-section">
    <p>Check <a
        href="https://github.com/IvanRadojevic/IvanRadojevic-frontend_mentor/tree/master/ping-coming-soon-page-master">code</a>
      for this project. Check <a href="../index.html">all projects</a> from FrontEnd
      Mentor.</p>
  </div>






</body>

</html>
